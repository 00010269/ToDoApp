<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>

</style>

<body>


<form style="width: 600px; margin: 0 auto;" action="/addTask" method="post">
    <div class="form-group" style="margin-top:30px">
        <label for="exampleInputEmail1">Task title</label>
        <input type="text" class="form-control" name="title" id="exampleInputEmail1"  placeholder="Enter task title">
    </div>

    <div class="form-group" style="margin-top:30px">
        <label for="exampleInputPassword1">Title description</label>
        <input type="text" class="form-control" name="description" id="exampleInputPassword1" placeholder="Write description...">
    </div>

    <div class="form-group" style="margin-top:30px">
        <label for="inputsm">Deadline:</label>
        <input class="form-control" name="deadline" id="inputsm"  type="datetime-local">
    </div>

<!--    status button-->
    <div class="bootstrap-switch-square" style="margin-top:20px">
        <label for="sts">Done:</label>
        <input type="checkbox" data-toggle="switch" name="active" id="sts" value="true" />
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top:30px">Submit</button>
    <a href="/tasks" class="btn btn-danger" style="margin-top:30px; margin-left:15px">Back</a>

</form>



</body>
</html>
